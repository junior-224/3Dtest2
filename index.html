<!DOCTYPE html>
<html>
<head>
<title>ARテスト</title>
</head>
<body style="margin:0px; overflow:hidden;">
  <!-- A-Frame ライブラリの読み込み -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- AR.js ライブラリの読み込み -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- A-Frame の VR空間に AR.js を紐づける -->
  <a-scene embedded arjs='sourceType: webcam;'>
    <a-assets>
        <a-asset-item id="sample-obj" src="4269_3d/Noda_4269.obj"></a-asset-item>
        <a-asset-item id="sample-mtl" src="4269_3d/Noda_4269.mtl"></a-asset-item>
    </a-assets>
    
      <a-marker preset="hiro">
        <a-obj-model src="#sample-obj" mtl="#sample-mtl" position="10 -10 10" scale="1.0 1.0 1.0" rotation="0 0 0"></a-obj-model>
        <a-text value="Taniwhasaurus mikasaensis" position="0 1.3 0" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
